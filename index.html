<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlapGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-6 text-white">
                <h1>Health: <span id="health">100</span></h1>
                <h2>Hits: <span id="hits">0</span></h2>
                <h2>Name: <span id="name">Strike Freedom</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <img src="pics/gundam3.png" alt="Gundam1" height="400px">

            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="punch()">Punch!</button>
                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="sword()">Sword!</button>
                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="gun()">RailGun!</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="giveFire()">Fire!</button>
                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="giveSuper()">Super!</button>
                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="giveSpecial()">Special!</button>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <button type="button" class="btn btn-danger btn-lg btn-block" onclick="reset()">RESET</button>

            </div>
        </div>

        <script src="app.js"></script>
    </div>
</body>

</html>
